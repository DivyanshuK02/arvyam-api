name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install prod dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dev/test dependencies
        run: |
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
          pip install pytest

      # ---- NEW: fail fast if the rulebook shape drifts ----
      - name: Rulebook schema check
        run: |
          python tools/validate_rulebook.py app/rules/emotion_keywords.json

      # (Feeder smoke) prove CSV/header compatibility without mutating files
      - name: Feeder smoke dry-run
        run: |
          python tools/apply_tokens.py \
            --review tests/data/review_smoke.csv \
            --rules  app/rules/emotion_keywords.json \
            --dry-run

      # Validate the frozen catalog shape before tests
      - name: Catalog JSON schema check
        run: |
          python -m pip install jsonschema
          python tools/validate_catalog.py app/catalog.json docs/catalog.schema.json

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest -q

      # Keep your existing evidence uploader if you have one
      - name: Upload evidence bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-bundle
          path: evidence/
          if-no-files-found: ignore
          retention-days: 7

      # ---- NEW: upload the smoke CSV as an artifact for auditors ----
      - name: Upload smoke CSV (feeder)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-smoke-csv
          path: tests/data/review_smoke.csv
          if-no-files-found: error
          retention-days: 7
